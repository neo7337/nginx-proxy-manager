services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - proxy-tier
  app-red:
    image: 'nginxdemos/hello'
    networks:
      - proxy-tier
  app-blue:
    image: 'nginxdemos/hello'
    networks:
      - proxy-tier
networks:
  proxy-tier:
    driver: bridge